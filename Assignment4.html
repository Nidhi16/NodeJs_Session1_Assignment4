<!DOCTYPE html>
<!-- NodeJs_Session1_Assignment4. Write a IIFE that prints AGE, NAME AND CITY of the person." -->
<html>
  <head>
    <title>NodeJs Session1 Assignment4</title>
  </head>
  <body>
    <p id="name"></p>
    <p id="age"></p>
    <p id="city"></p>
    <!-- Internal JS -->
    <script>
      // An IIFE function
      (function (age, name, city) {
        console.log("Name of the person is : " + name);
        // Set innerText property of the p tag under name id
        document.getElementById('name').innerText = "Name of the person is : " + name;
        console.log("Age of the person is : ", age);
        // Set innerText property of the p tag under age id
        document.getElementById('age').innerText = "Age of the person is : " + age;
        console.log("City of the person is : " + city);
        // Set innerText property of the p tag under city id
        document.getElementById('city').innerText = "City of the person is : " + city; 
      }(23, "John", "Dublin"));
    </script>
  </body>
</html>
